<!DOCTYPE HTML>
<html>
  <head>
    <title>Mailto</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript">
      chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
          if (request == "email")
            sendResponse(localStorage.mail || "gmail");
        });

      if (!localStorage.mail)
        window.open(chrome.extension.getURL('options.html'), "_blank",
                    'scrollbars=0,location=0,resizable=0,width=450,height=200');
      
      else if (localStorage.mail === "wlm")
        localStorage.mail = "hotmail"; //TEMP since 23-6-11
    </script>
  </head>
  <body>
  </body>
</html>
