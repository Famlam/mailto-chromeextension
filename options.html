    <h1 data-i18nText="settingsTitle"></h1>
    <fieldset id="currentService">
      <legend data-i18nText="emailService"></legend>
      <a target="_blank" href="mailto:" data-i18nTitle="composeMail"></a></br>
      <input type="button" data-i18nValue="change" id="buttonOpenServicesList" />
    </fieldset>
    
    <fieldset id="servicesList">
      <legend data-i18nText="chooseService"></legend>
      <!--services are inserted here-->
      <span id="addNewServicesBeforeMe" data-i18nText="or"></span><br/>
      <input type="radio" name="emailservice" id="service_askEveryTime" /><label for="service_askEveryTime" data-i18nText="askEveryTime"></label>
      <input type="radio" name="emailservice" id="service_sysDefault" /><label for="service_sysDefault" data-i18nText="systemDefault"></label>
      <br/>
      <input type="radio" name="emailservice" id="service_new" data-id="new" /><a data-id="new" id="service_linkAddNew" data-i18nText="addNewLink"></a>
      <form name="service_new">
        <input name="service_new" id="service_new_name" type="text" maxlength="256" data-i18nPlaceholder="newServiceNameDescription" />
        <input name="service_new" id="service_new_url" type="url" spellcheck="false" maxlength="1024" data-i18nPlaceholder="newServiceURLdescription" required="required" />
        <input name="service_new" type="submit" data-i18nValue="add" />
        <span>
          (<a href="https://code.google.com/p/mailto-chromeextension/wiki/AddCustomUrl" target="_blank" data-i18nTitle="getHelpTitle" data-i18nText="getHelp"></a>)
        </span>
      </form>
    </fieldset>
    
    <fieldset>
      <legend data-i18nText="contextmenu"></legend>
      <input type="checkbox" id="contextmenu_enable" />
      <label for="contextmenu_enable" data-i18nText="contextMenuCheckbox"></label>
      <div id="contextmenu_unsupported" data-i18nText="contextmenuIncompatible"></div>
    </fieldset>
    
    <fieldset id="disableOnWebsites">
      <legend data-i18nText="disableOnWebsites"></legend>
      <form name="disableURLPatterns_addPattern">
        <input type="text" spellcheck="false" maxlength="1024" data-i18nPlaceholder="pattern" name="disableURLPatterns_addPattern" id="disableURLPatterns_newInput" required="required" />
        <input type="submit" data-i18nValue="add" name="disableURLPatterns_addPattern"/>
      </form>
      <br/>
      <select id="disableURLPatterns" multiple="multiple" size="10"></select>
      <input type="button" id="disableURLPatterns_change" data-i18nValue="change" disabled="disabled" /><br/>
      <input type="button" id="disableURLPatterns_remove" data-i18nValue="remove" disabled="disabled" />
     </fieldset>
  </body>
</html>
